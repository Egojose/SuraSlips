<h2 mat-dialog-title>Historial de versiones</h2>
    <hr>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dsHistorialVersiones" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="Modificado">
                <th mat-header-cell *matHeaderCellDef> Modificado </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaModificacion | date:'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="ModificadoPor">
                <th mat-header-cell *matHeaderCellDef> Modificado por </th>
                <td mat-cell *matCellDef="let element"> {{element.modificadorPor}} </td>
            </ng-container>

            <ng-container matColumnDef="VerDocumento">
                <th mat-header-cell *matHeaderCellDef> Ver </th>
                <td mat-cell *matCellDef="let element">
                    <a href="{{element.urlDocumento}}"> Ver documento</a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
