<h2 mat-dialog-title>Reasignar SLIP</h2>
<hr>
<mat-dialog-content class="mat-typography">
<mat-form-field class="example-full-width">
<mat-select placeholder="Reasignar a">
<mat-option *ngFor="let Usuarios of ObjUsuariosSlip" [value]="Usuarios.Id">
{{Usuarios.Title}}
</mat-option>
</mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="Reasignar()">Reasignar</button>

<div class="alertas" [hidden]="hiddenAlerta">
<alert type="success">
<strong>Well done!</strong> You successfully read this important alert message.
</alert>
</div>
</mat-dialog-content>
